<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"> </head>

<body>
  <nav th:replace="/fragments/nav-bar :: nav-bar-dark"></nav>
  <div class="container">
    <div th:if="${error}" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
      <strong th:text="${error}"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
      <strong th:text="${success}"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="card mt-5">
      <div class="card-header d-flex justify-content-between">
        <h1>Crear Persona</h1>
        <button class="btn btn-dark px-5 py-2">
          <a th:href="@{/persona/lista}">Volver</a>
        </button>
      </div>
      <form th:action="@{/persona/save}" method="POST" th:object="${persona}" class="col-8 mx-auto">
        <div class="mb-3">
          <input hidden th:field="*{id}" />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" th:field="*{apellido}" />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" th:field="*{edad}" />
        </div>
        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <select th:field="*{ciudad.id}" class="form-select">
            <option th:each="c : ${ciudad}" th:text="${c.nombre}" th:value="${c.id}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" th:field="*{dni}" />
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary" value="Guardar" />
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
