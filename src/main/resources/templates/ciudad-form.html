<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"> </head>

<body>
  <nav th:replace="/fragments/nav-bar :: nav-bar-dark"></nav>

  <br />
  <div class="container">
    <div class="card mt-5">
      <div class="card-header d-flex justify-content-between">
        <h1>Crear Ciudad</h1>
        <button class="btn btn-dark px-5 py-2">
          <a th:href="@{/persona/lista}">Volver</a>
        </button>
      </div>
      <form th:action="@{/ciudad/save}" method="POST" th:object="${ciudad}" class="col-8 mx-auto">
        <div class="mb-3">
          <input hidden th:field="*{id}" />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" />
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary" value="Guardar" />
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
