<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head">
    </head>
    <body>
        <nav  th:replace="/fragments/nav-bar :: nav-bar-dark">
        </nav>
        <div class="container">
            <div th:if="${error}" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
                <strong th:text="${error}"></strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <strong th:text="${success}"></strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <div class="card mt-3">
                <div class="card-header d-flex justify-content-between">
                  <h1>Lista de Personas:</h1>
                  <button class=" btn btn-dark px-5 py-2"><a th:href="@{/persona/form}">Crear Persona</a></button>
                </div>
                <div class="card-body">
                    <form class="row g-3" th:action="@{/persona/lista}" method="GET" >
                        <div class="col">
                          <input type="text" name="q" placeholder="Busqueda" style="width: 100%;">
                        </div>
                        <div class="col-2">
                          <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                        </div>
                      </form>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>NÂ°</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Edad</th>
                                <th>Ciudad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" p,iterator: ${personas}">
                                <td th:text="${iterator.index+1}"></td>
                                <td th:text="${p.nombre}"></td>
                                <td th:text="${p.apellido}"></td>
                                <td th:text="${p.edad}"></td>
                                <td th:text="${p.ciudad} == null ? 'no tiene' : ${p.ciudad.nombre} "></td>
                                <td>
                                   <a th:href="@{/persona/delete}+'?id='+${p.id}" class="btn btn-primary">Eliminar</a>
                                   <a th:href="@{/persona/form}+'?id='+${p.id}" class="btn btn-secondary">Editar</a>
                                </td>
                            </tr>
            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <p th:if="${personas.isEmpty}">No hay personas para mostrar</p>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
